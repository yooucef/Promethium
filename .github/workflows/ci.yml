name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: promethium_test
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pytest pytest-asyncio httpx
        
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check .
        
    - name: Run Tests
      env:
        DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/promethium_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest tests/
