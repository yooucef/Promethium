version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: promethium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    restart: always
    command: uvicorn promethium.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db/promethium
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/2
      - DATA_STORAGE_PATH=/data
      - APP_NAME=Promethium
    volumes:
      - ./data:/data
    depends_on:
      - db
      - redis

  worker:
    build: .
    restart: always
    command: celery -A promethium.workflows.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db/promethium
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATA_STORAGE_PATH=/data
    volumes:
      - ./data:/data
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
