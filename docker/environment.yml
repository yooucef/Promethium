# Conda environment for Promethium backend
# Scientific packages are installed via conda for pre-compiled binaries with optimized BLAS/LAPACK
name: promethium
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Scientific computing (pre-compiled with MKL/OpenBLAS optimization)
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - xarray>=2023.0
  
  # Geophysics
  - obspy>=1.4.0
  - pywavelets>=1.4.0
  - zarr>=2.12.0
  
  # PyTorch (CPU version for smaller image, use pytorch channel for GPU)
  - pytorch-cpu>=2.0
  
  # ML
  - scikit-learn>=1.2.0
  
  # Additional scientific tools
  - h5py
  - netcdf4
