# =============================================================================
# Promethium Docker Compose - Production-Ready Configuration
# =============================================================================
# Services: PostgreSQL, Redis, Backend API, Celery Worker, Frontend (Nginx)
# Usage:
#   Build & Run:    docker compose up --build -d
#   View Logs:      docker compose logs -f
#   Stop:           docker compose down
#   Clean Rebuild:  docker compose down -v && docker compose up --build -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database: PostgreSQL 15
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: promethium-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: promethium
      POSTGRES_PASSWORD: promethium_dev_password
      POSTGRES_DB: promethium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U promethium -d promethium" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - promethium-network

  # ---------------------------------------------------------------------------
  # Message Broker: Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: promethium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - promethium-network

  # ---------------------------------------------------------------------------
  # Backend API: FastAPI with Uvicorn
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: promethium-api
    restart: unless-stopped
    command: uvicorn promethium.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://promethium:promethium_dev_password@db/promethium
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/2
      - DATA_STORAGE_PATH=/data
      - APP_NAME=Promethium
      - CELERY_TASK_ALWAYS_EAGER=False
      - DEBUG=False
    volumes:
      - app_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - promethium-network

  # ---------------------------------------------------------------------------
  # Celery Worker: Background Task Processing
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: promethium-worker
    restart: unless-stopped
    command: celery -A promethium.workflows.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://promethium:promethium_dev_password@db/promethium
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATA_STORAGE_PATH=/data
      - CELERY_TASK_ALWAYS_EAGER=False
    volumes:
      - app_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - promethium-network

  # ---------------------------------------------------------------------------
  # Frontend: Angular served by Nginx
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: promethium-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - promethium-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  promethium-network:
    driver: bridge
